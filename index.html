<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 1</title>
    <!-- Bootstrap y CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Fin-->
    <!--CSS-->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <!--Fin-->
  </head>
  <body>
    <div class="container-site">
      <div class="card" style="width: 18rem">
        <img src="./assets/img/Note.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Laptop Gamer Intel + Smartphone</h5>
          <div class="inputs-container">
              <input id="quantity-products" class="inputs-decoration" placeholder="Cantidad"></input>
              <select class="inputs-decoration"  id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option id="black-color">Black</option>
                <option id="blue-color">Blue</option>
                <option id="silver-color">Silver</option>
                <option id="green-color">Green</option>
              </select>
          </div>
          <h3 >Precio: $<span id="price"></span></h3>
        </div>
        <div class="card-bottom">
          <button onclick="probando()">Calcular Total</button>
        </div>
      </div>
      <div class="results">
        <p>Total: <span id="total"></span></p>
        <p>Cantidad: <span id="quantity"></span></p>
        <p>Color: <span class="border-form" id="border-color">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
